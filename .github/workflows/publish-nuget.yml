name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  publish:
    name: Publish NuGet Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x
      - name: Restore
        run: dotnet restore
      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Build
        run: dotnet build -c Release --no-restore /p:Version=${{ steps.version.outputs.version }} /p:PackageVersion=${{ steps.version.outputs.version }}
      - name: Pack
        run: dotnet pack -c Release /p:Version=${{ steps.version.outputs.version }} --no-restore --no-build -o ./nupkg
      - name: List packages
        run: ls -lAh nupkg
      - name: Upload Package
        run: find ./nupkg -name "*.nupkg" -exec dotnet nuget push {} --source https://api.nuget.org/v3/index.json --api-key ${NUGET_TOKEN} --skip-duplicate \;
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}